<div class="container">
  <div class="game">
    <header class="header">
      <h1>Descubra a senha</h1>
      <p>Uma senha de <b>4 nÃºmeros</b>. Acerte na ordem!</p>
    </header>

    <section class="top">
      <div class="secret-number">
        <span class="label">Senha</span>
        <input type="text"   [value]="resultText" class="password" readonly />
      </div>

      <div class="result">
        <div class="result-title">Feedback</div>

        <ul class="log" #logRef>
          <li *ngFor="let m of msg; let i = index" class="log-item">
            <span class="dot"></span>
            <span class="text">{{ m }}</span>
          </li>
        </ul>
      </div>
    </section>

    <section class="select-number">
      <div class="title">Escolha um nÃºmero</div>

      <div class="grid">
        <button
          class="num-btn"
          *ngFor="let val of numbers"
          (click)="verifyResult(val)"
        >
          {{ val }}
        </button>
      </div>
    </section>
  </div>
</div>

<div class="overlay" *ngIf="showWinModal" (click)="closeWinModal()">
  <div class="win-modal" (click)="$event.stopPropagation()">
    <div class="win-badge">ğŸ†</div>

    <h2 class="win-title">VocÃª ganhou!</h2>
    <p class="win-text">Mandou bem! VocÃª acertou o cÃ³digo.</p>
    <p> {{result}} </p>

    <div class="win-actions">
      <button class="btn btn-ghost" (click)="closeWinModal()">Fechar</button>
      <button class="btn btn-primary" (click)="restartGame()">Jogar de novo</button>
    </div>
  </div>
</div>
